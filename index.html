<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dt-money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/modal.css" />
  </head>
  <body>
    <header class="header-initial">
      <div class="content-header">
        <div class="logo-image">
          <img src="./assets/logo.svg" alt="" />
        </div>
        <div class="button-header">
          <button id="new-transaction">Nova transação</button>
        </div>
      </div>
    </header>

    <main>
      <div class="content-wrapper">
        <div class="summary">
          <div class="summary-card">
            <header class="summary-card-header">
              <h1>Entradas</h1>
              <div class="summary-card-header__image">
                <img src="./assets/arrow-up.svg" />
              </div>
            </header>
            <strong class="summary-incomes"></strong>
          </div>
          <div class="summary-card">
            <header class="summary-card-header">
              <h1>Saídas</h1>
              <div class="summary-card-header__image">
                <img src="./assets/arrow-down.svg" />
              </div>
            </header>
            <strong class="summary-outcomes"></strong>
          </div>
          <div class="summary-card total">
            <header class="summary-card-header">
              <h1>Total</h1>
              <div class="summary-card-header__image">
                <img src="./assets/dollar.svg" />
              </div>
            </header>
            <strong class="summary-total"></strong>
          </div>
        </div>

        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>Título</th>
                <th>Preço</th>
                <th>Categoria</th>
                <th>Data</th>
              </tr>
            </thead>
            <tbody class="table-body"></tbody>
          </table>
        </div>
      </div>
    </main>

    <div class="modal-overlay close">
      <div class="modal-content">
        <button class="modal-close">
          <img src="./assets/x.svg" />
        </button>

        <form id="transaction-form">
          <h1>Cadastrar transação</h1>

          <label for="name" class="input-text">
            <input type="text" name="name" id="name" placeholder="Nome" required />
          </label>

          <label for="price" class="input-text">
            <input
              type="currency"
              name="price"
              id="price"
              placeholder="Preço"
              value="R$ 0,00"
              required
            />
          </label>

          <div class="input-wrapper">
            <label class="input-radio" for="income">
              <div class="radio-icon">
                <img src="./assets/arrow-up.svg" />
              </div>

              <input
                type="radio"
                name="transaction-type"
                id="income"
                value="income"
                checked
              />

              Entrada
            </label>

            <label class="input-radio" for="outcome">
              <div class="radio-icon">
                <img src="./assets/arrow-down.svg" />
              </div>

              <input type="radio" name="transaction-type" id="outcome" value="outcome" />

              Saída
            </label>
          </div>

          <label for="category" class="input-text">
            <input
              type="text"
              name="category"
              id="category"
              placeholder="Categoria"
              required
            />
          </label>

          <button type="submit" class="modal-register">Cadastrar</button>
        </form>
      </div>
    </div>
    <script src="./js/modal.js"></script>
    <script src="./js/transactions.js"></script>
  </body>
</html>
